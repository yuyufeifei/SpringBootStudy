<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SpringBootTest</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Fonts  -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/simple-line-icons.css}">
    <!-- CSS Animate -->
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <!-- Custom styles for this theme -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- Feature detection -->
    <script th:src="@{/js/modernizr-2.6.2.min.js}"></script>
</head>

<body>
<section class="container animated fadeInUp">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper">
                <header>
                    <div class="brand">
                        <a href="index.html" class="logo">
                            <span>GZH</span></a>
                    </div>
                </header>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="#{login.signin}">Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <p th:text="#{login.tip}"> Login to access your account.</p>
                        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                        <form class="form-horizontal" role="form" th:action="@{/user/login}">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="email" class="form-control" id="email" name="email" th:placeholder="#{login.email}">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="password" class="form-control" id="password" name="password" th:placeholder="#{login.password}">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button class="btn btn-primary btn-block" th:text="#{login.signin}" type="submit">Sign in</button>
                                </div>
                            </div>
                            <a class="btn btn-sm" th:href="@{/index.html(lang='zh_CN')}">中文</a>
                            <a class="btn btn-sm" th:href="@{/index.html(lang='en_US')}">English</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</section>
<!--Global JS-->
<script th:src="@{/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.navgoco.min.js}"></script>
<script th:src="@{/js/pace.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

</body>

</html>
